<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core" locale="#{localeBean.locale}">


    <ui:composition template="/templates/main/mainTemplate.xhtml">
        <ui:define name="content">

            <h:form id="menu">
                <p:dataTable id="table-menu" styleClass="main-container-table" editable="true" value="#{coffeeGradeBean.menu}" var="item" rowKey="#{item.gradeId}"  selection="#{coffeeGradeBean.selectedGrades}"  >
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column headerText="id">
                        <h:outputText value="#{item.gradeId}" />
                    </p:column>

                    <p:column headerText="#{msg['menu_table_header_grade_name_ru']}">
                        <h:outputText value="#{item.gradeNameRu}"/>
                    </p:column>

                    <p:column headerText="#{msg['menu_table_header_grade_name_eng']}">
                        <h:outputText value="#{item.gradeNameEng}"/>
                    </p:column>

                    <p:column headerText="#{msg['menu_table_header_price']}">
                        <h:outputText value="#{item.price}" /> <b>TGR</b>
                    </p:column>

                    <p:column headerText="disabled">
                        <h:outputText value="#{item.disabled}" />
                    </p:column>

                </p:dataTable>
                <h:messages globalOnly="true" style="font-size: large; color:red;"/>

                <br/>
                <p:commandButton style="margin-top: 30px; margin-left: 30px"   styleClass="ui-button-danger" value="#{msg['menu_table_admin_button_delete']}" update=":menu" action="#{coffeeGradeBean.deleteAllHighlighted}"/>
                <p:button style="margin-top: 30px; margin-left: 30px"   styleClass="ui-button-help" value="#{msg['menu_table_admin_button_update_on']}"  />
            </h:form>

            <h:form>
                <p:button style="margin-top: 30px; margin-left: 30px"   value="#{msg['menu_table_admin_button_open_add_form']}"  onclick="(document.getElementById('add-coffee-block').style.display='block')"       />
            </h:form>

            <div id="add-coffee-block" style="display: none">
            <h:form id="addCoffee">

                <p>#{msg['menu_table_admin_label_russian_name']}:</p>
                <p:inputText value="#{coffeeGradeBean.coffeeGrade.gradeNameRu}" id="Russian-name" required="true"  />
                <p>#{msg['menu_table_admin_label_english_name']}:</p>
                <p:inputText value="#{coffeeGradeBean.coffeeGrade.gradeNameEng}" id="English-name" required="true"  />
                <p>#{msg['menu_table_admin_label_price']}:</p>
                <p:inputText value="#{coffeeGradeBean.coffeeGrade.price}" id="Price" required="true"  />

                <p>#{msg['menu_table_admin_label_disable']}:</p>
                <p:selectOneMenu id="option" value="#{coffeeGradeBean.coffeeGrade.disabled}" >
                    <f:selectItem itemLabel="#{msg['menu_table_admin_disabled_true']}" itemValue='true'/>
                    <f:selectItem itemLabel="#{msg['menu_table_admin_disabled_false']}"  itemValue='false' />
                </p:selectOneMenu>

                <p:commandButton style="margin-top: 30px; margin-left: 30px"   styleClass="ui-button-danger" value="#{msg['menu_table_admin_button_delete']}"  update=":menu" action="#{coffeeGradeBean.addCoffeeGrade}"/>

            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</f:view>
