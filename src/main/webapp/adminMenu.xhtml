<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core" locale="#{localeBean.locale}">


    <ui:composition template="/templates/main/mainTemplate.xhtml">
        <ui:define name="content">

            <h:form id="edit-panel-form">
                <h:panelGroup layout="block" id="edit-panel">
                    <p:commandButton style="margin-top: 30px; margin-left: 30px"   styleClass="ui-button-warning" value="#{msg['menu_table_admin_button_edit_off']}" rendered="#{coffeeGradeBean.editMode == true}" >
                        <f:ajax event="click" update=":edit-panel-form" render=":edit-panel-form :edit-form :menu" listener="#{coffeeGradeBean.updateEditMode()}"/>
                    </p:commandButton>
                    <p:commandButton style="margin-top: 30px; margin-left: 30px"   styleClass="ui-button-help" value="#{msg['menu_table_admin_button_edit_on']}" rendered="#{coffeeGradeBean.editMode == false}" >
                        <f:ajax event="click" update=":edit-panel-form" render=":edit-panel-form :edit-form :menu"  listener="#{coffeeGradeBean.updateEditMode()}"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:form>

            <h:form id="menu">
                <p:dataTable id="table-menu" styleClass="main-container-table" editable="true" value="#{coffeeGradeBean.menu}" var="item" rowKey="#{item.gradeId}"  selection="#{coffeeGradeBean.selectedGrades}"  >
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column headerText="id">
                        <h:outputText value="#{item.gradeId}" />
                    </p:column>

                    <p:column headerText="#{msg['menu_table_header_grade_name_ru']}">
                        <h:outputText value="#{item.gradeNameRu}"/>
                    </p:column>

                    <p:column headerText="#{msg['menu_table_header_grade_name_eng']}">
                        <h:outputText value="#{item.gradeNameEng}"/>
                    </p:column>

                    <p:column headerText="#{msg['menu_table_header_price']}">
                        <h:outputText value="#{item.price}" /> <b>TGR</b>
                    </p:column>

                    <p:column headerText="disabled">
                        <h:outputText value="#{item.disabled}" />
                    </p:column>

                </p:dataTable>
                <h:messages globalOnly="true" style="font-size: large; color:red;"/>

                <br/>

                <p:commandButton style="margin-top: 30px; margin-left: 30px"   styleClass="ui-button-danger" value="#{msg['menu_table_admin_button_delete']}" update=":menu" action="#{coffeeGradeBean.deleteAllHighlighted}" rendered="#{coffeeGradeBean.editMode == true}"/>

            </h:form>

            <h:form id="edit-form">
            <h:panelGroup layout="block" id="add-coffee-form" rendered="#{coffeeGradeBean.editMode == true}">
                <p>#{msg['menu_table_admin_label_russian_name']}:</p>
                <p:inputText value="#{coffeeGradeBean.coffeeGrade.gradeNameRu}" id="Russian-name" required="true"  />
                <p>#{msg['menu_table_admin_label_english_name']}:</p>
                <p:inputText value="#{coffeeGradeBean.coffeeGrade.gradeNameEng}" id="English-name" required="true"  />
                <p>#{msg['menu_table_admin_label_price']}:</p>
                <p:inputText value="#{coffeeGradeBean.coffeeGrade.price}" id="Price" required="true"  />

                <p>#{msg['menu_table_admin_label_disable']}:</p>
                <p:selectOneMenu id="option" value="#{coffeeGradeBean.coffeeGrade.disabled}" >
                    <f:selectItem itemLabel="#{msg['menu_table_admin_disabled_true']}" itemValue='true'/>
                    <f:selectItem itemLabel="#{msg['menu_table_admin_disabled_false']}"  itemValue='false' />
                </p:selectOneMenu>
                <br/>
                <p:commandButton style="margin-top: 30px; margin-left: 30px"   styleClass="ui-button-success" value="#{msg['menu_table_admin_button_add']}"  update=":menu" action="#{coffeeGradeBean.addCoffeeGrade}"/>

            </h:panelGroup>

            </h:form>

        </ui:define>
    </ui:composition>

</f:view>
