<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/main/mainTemplate.xhtml">
    <h:outputStylesheet library="css" name="table-style.css"/>

    <ui:define name="content">
        <h:form prependId="false">
            <p:panelGrid columns="1" styleClass="ui-fluid center ui-panelGrid-margin">
                <h2>#{msg['login_message']}</h2>
                <p:outputLabel value="Login failed!" styleClass="red"
                               rendered="${!empty param['error']}" />
                <p:inputText id="username" placeholder="#{msg['username']}" value="#{userBean.user.username}" />
                <p:password id="password" placeholder="#{msg['password']}" value="#{userBean.user.password}" />
                <p:commandButton value="#{msg['login']}" ajax="false" action="#{userBean.doLogin}" />
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
