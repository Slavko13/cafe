<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TO-DO application</title>


    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>


        <div class="languages">
            <ui:include src="/templates/changeLocale.xhtml" />
        </div>

        <c:if test="#{localeBean.currentLocale eq 'ru'}">
            <div class="main">
                <ui:include src="/templates/orders/ordersRu.xhtml" />
            </div>
        </c:if>

        <c:if test="#{localeBean.currentLocale eq 'eng'}">
            <div class="main">
                <ui:include src="/templates/orders/ordersEng.xhtml" />
            </div>
        </c:if>



    </h:body>
</f:view>
