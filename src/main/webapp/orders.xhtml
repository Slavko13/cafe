<ui:composition template="/templates/main/mainTemplate.xhtml"
                xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
        <ui:define name="content">

            <h:form id="confirmedOrders">
                <p:dataTable id="confirmed" class="main-container-table" rowStyleClass="statusConfirmed" value="#{cafeBean.ordersWithStatus('CONFIRMED')}" var="orderItem">
                    <f:facet name="header">
                        #{msg['orders_confirmed_orders_table']}
                    </f:facet>

                    <p:column headerText="#{msg['orders_number']}">
                        <h:outputText value="#{orderItem.orderId}" />
                    </p:column>
                    <p:column headerText="#{msg['orders_order']}">
                        <p:dataTable rowStyleClass="statusConfirmed"  value="#{orderItem.orderPoints}" var="orderPointItem">
                            <p:column headerText="#{msg['menu_table_header_goods']}" >
                                <c:if test="#{localeBean.locale eq 'ru'}">
                                    <h:outputText value="#{orderPointItem.coffeeGrade.gradeNameRu}"/>
                                </c:if>

                                <c:if test="#{localeBean.locale eq 'en'}">
                                    <h:outputText value="#{orderPointItem.coffeeGrade.gradeNameEng}"/>
                                </c:if>
                            </p:column>
                            <p:column headerText="#{msg['menu_table_header_cupNumber']}">
                                <h:outputText value="#{orderPointItem.cupCounter}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>

                    <p:column headerText="#{msg['info_delivery_type']}" >
                        <h:outputText rendered='#{orderItem.deliveryType == "DELIVERY"}' value="#{msg['info_delivery_type_delivery']}"/>
                        <h:outputText rendered='#{orderItem.deliveryType == "PICKUP"}' value="#{msg['info_delivery_type_pickup']}"/>
                    </p:column>

                    <p:column headerText="#{msg['orders_delivery_address']}">
                        <h:outputText rendered='#{orderItem.deliveryType == "DELIVERY"}' value="#{orderItem.deliveryAddress}" />
                        <h:outputText rendered='#{orderItem.deliveryType == "PICKUP"}' value="-"/>
                    </p:column>

                    <p:column headerText="#{msg['orders_delivery_customer_name']}">
                        <h:outputText value="#{orderItem.customerName}" />
                    </p:column>

                    <p:column headerText="#{msg['orders_delivery_datetime']}">
                        <h:outputText rendered='#{orderItem.deliveryType == "DELIVERY"}' value="#{orderItem.orderDatetime}" />
                        <h:outputText rendered='#{orderItem.deliveryType == "PICKUP"}' value="-"/>
                    </p:column>

                    <p:column headerText="#{msg['orders_full_price']}">
                        <h:outputText value="#{orderItem.fullOrderPrice} TGR" />
                    </p:column>

                    <p:column>
                        <p:commandButton type="submit" value="#{msg['orders_cancel_button']}" styleClass="ui-button-danger" ajax="true" update=":confirmedOrders"  action="#{cafeBean.cancelOrder(orderItem.orderId)}">
                            <p:confirm type="popup" header="Confirmation" message="#{msg['orders_popup_message_cancel']}" icon="pi pi-info-circle"/>
                        </p:commandButton>
                        <br/>
                        <br/>
                        <p:commandButton  type="submit" value="#{msg['orders_close_button']}" styleClass="ui-button-success" ajax="true" update=":confirmedOrders" action="#{cafeBean.closeOrder(orderItem.orderId)}" >
                            <p:confirm type="popup" header="Confirmation" message="#{msg['orders_popup_message_close']}" icon="pi pi-info-circle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:confirmPopup global="true">
                <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
            </p:confirmPopup>

        </ui:define>
    </ui:composition>
