<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TO-DO application</title>


    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>
        <div id="orders">
        <h:form id="activeOrders">
            <p:dataTable id="active" rowStyleClass="statusActive" value="#{cafeBean.ordersWithStatus('ACTIVE')}" var="orderItem">
                <f:facet name="header">
                    Таблица активных заказов без подтверждения
                </f:facet>

                <p:column headerText="Номер заказа">
                    <h:outputText value="#{orderItem.orderId}" />
                </p:column>
            <p:column headerText="Заказ">
            <p:dataTable rowStyleClass="statusActive"  value="#{orderItem.orderPoints}" var="orderPointItem">
                <p:column headerText="Кофе" >
                   <h:outputText value="#{orderPointItem.coffeeGrade.gradeName}"/>
                </p:column>
                <p:column headerText="Кол-во">
                   <h:outputText value="#{orderPointItem.cupCounter}" />
                </p:column>
            </p:dataTable>
            </p:column>
                <p:column headerText="Адресс доставки">
                    <h:outputText value="#{orderItem.deliveryAddress}" />
                </p:column>

                <p:column headerText="Имя заказчика">
                    <h:outputText value="#{orderItem.customerName}" />
                </p:column>

                <p:column headerText="Дата доставки">
                    <h:outputText value="#{orderItem.orderDatetime}" />
                </p:column>

                <p:column headerText="Цена заказа">
                    <h:outputText value="#{orderItem.fullOrderPrice} TGR" />
                </p:column>

                <p:column>
                        <p:commandButton type="submit" value="Отменить заказ" styleClass="ui-button-danger" ajax="true" update="@all"  action="#{cafeBean.cancelOrder(orderItem.orderId)}" />
                </p:column>

            </p:dataTable>
        </h:form>

            <h:form id="confirmedOrders">
                <p:dataTable id="confirmed" rowStyleClass="statusConfirmed" value="#{cafeBean.ordersWithStatus('CONFIRMED')}" var="orderItem">
                    <f:facet name="header">
                        Таблица подтвержденных заказов
                    </f:facet>

                    <p:column headerText="Номер заказа">
                        <h:outputText value="#{orderItem.orderId}" />
                    </p:column>
                    <p:column headerText="Заказ">
                        <p:dataTable rowStyleClass="statusConfirmed"  value="#{orderItem.orderPoints}" var="orderPointItem">
                            <p:column headerText="Кофе" >
                                <h:outputText value="#{orderPointItem.coffeeGrade.gradeName}"/>
                            </p:column>
                            <p:column headerText="Кол-во">
                                <h:outputText value="#{orderPointItem.cupCounter}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                    <p:column headerText="Адресс доставки">
                        <h:outputText value="#{orderItem.deliveryAddress}" />
                    </p:column>

                    <p:column headerText="Имя заказчика">
                        <h:outputText value="#{orderItem.customerName}" />
                    </p:column>

                    <p:column headerText="Дата доставки">
                        <h:outputText value="#{orderItem.orderDatetime}" />
                    </p:column>

                    <p:column headerText="Цена заказа">
                        <h:outputText value="#{orderItem.fullOrderPrice} TGR" />
                    </p:column>

                    <p:column>
                        <p:commandButton type="submit" value="Отменить" styleClass="ui-button-danger" ajax="true" update=":confirmedOrders"  action="#{cafeBean.cancelOrder(orderItem.orderId)}" />
                        <br/>
                        <br/>
                        <p:commandButton type="submit" value="Закрыть заказ" styleClass="ui-button-success" ajax="true" update=":confirmedOrders" action="#{cafeBean.closeOrder(orderItem.orderId)}" />
                    </p:column>

                </p:dataTable>
            </h:form>



        </div>
    </h:body>
</f:view>
