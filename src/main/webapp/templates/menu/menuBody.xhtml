<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:outputStylesheet library="css" name="style.css"/>

    <div id="main" class="main-container">


        <h:form id="menu">
            <p:dataTable id="table-menu" styleClass="main-container-table" value="#{cafeBean.menu}" var="item" rowKey="#{item.gradeId}">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                <p:column headerText="#{msg['menu_table_header_goods']}">
                    <h:inputHidden value="#{item.gradeId}" name="gradeId"/>

                    <c:if test="#{localeBean.locale eq 'ru'}">
                            <h:outputText value="#{item.gradeNameRu}"/>
                    </c:if>

                    <c:if test="#{localeBean.locale eq 'en'}">
                        <h:outputText value="#{item.gradeNameEng}"/>
                    </c:if>

                </p:column>

                <p:column headerText="#{msg['menu_table_header_cupNumber']}">
                    <p:inputText value="#{cartBean.cupCounter}" type="number" maximum="50" minimum="0" style="width: 50px" id="cupNumber">
                        <p:ajax event="change" render=":menu:possiblePrice :menu:possiblePricePromotion" update=":menu:possiblePrice :menu:possiblePricePromotion" listener="#{cartBean.addCups(item.gradeId)}"/>
                    </p:inputText>
                </p:column>

                <p:column headerText="#{msg['menu_table_header_price']}">
                    <h:outputText value="#{item.price}" /> <b>TGR</b>
                </p:column>

            </p:dataTable>
            <h:messages globalOnly="true" style="font-size: large; color:red;"/>

            <div class="p-d-flex p-jc-end" >
                <div class="p-mb-2">#{msg['menu_table_full_price']} <h:outputText id="possiblePrice"  value="#{cartBean.fullPrice}" /> <b>TGR</b></div>
                <div class="p-mb-2">#{msg['menu_table_full_price_sale']} #{cartBean.freeCupNumber}  #{msg['menu_table_full_price_sale_cup']} <h:outputText id="possiblePricePromotion"  value="#{cartBean.possiblePrice}" style="font-size: large; color:red" /></div>
            </div>


            <br/>

            <p:commandButton style="margin-top: 30px"  value="Сделать заказ" validateClient="false" ajax="false"  action="#{cartBean.saveOrderPoint}" />



        </h:form>



    </div>

</ui:composition>
