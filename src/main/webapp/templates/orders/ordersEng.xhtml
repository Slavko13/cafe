<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">



    <div style="margin-bottom: 30px">
        <p:linkButton outcome="menu" value="Посмотреть меню" icon="pi pi-star" styleClass="ui-button-help"/>
    </div>


    <div id="orders">
        <h:form id="activeOrders">
            <p:dataTable id="active" rowStyleClass="statusActive" value="#{cafeBean.ordersWithStatus('ACTIVE')}" var="orderItem">
                <f:facet name="header">
                    Active orders
                </f:facet>

                <p:column headerText="Order number">
                    <h:outputText value="#{orderItem.orderId}" />
                </p:column>
                <p:column headerText="Order">
                    <p:dataTable rowStyleClass="statusActive"  value="#{orderItem.orderPoints}" var="orderPointItem">
                        <p:column headerText="Coffe name" >
                            <h:outputText value="#{orderPointItem.coffeeGrade.gradeNameEng}"/>
                        </p:column>
                        <p:column headerText="Cup number">
                            <h:outputText value="#{orderPointItem.cupCounter}" />
                        </p:column>
                    </p:dataTable>
                </p:column>
                <p:column headerText="Delivery address">
                    <h:outputText value="#{orderItem.deliveryAddress}" />
                </p:column>

                <p:column headerText="Customer name">
                    <h:outputText value="#{orderItem.customerName}" />
                </p:column>

                <p:column headerText="Delivery datetime">
                    <h:outputText value="#{orderItem.orderDatetime}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{orderItem.fullOrderPrice} TGR" />
                </p:column>

                <p:column>
                    <p:commandButton type="submit" value="Cancel order" styleClass="ui-button-danger" ajax="true"  update=":activeOrders"  action="#{cafeBean.cancelOrder(orderItem.orderId)}" />
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="confirmedOrders">
            <p:dataTable id="confirmed" rowStyleClass="statusConfirmed" value="#{cafeBean.ordersWithStatus('CONFIRMED')}" var="orderItem">
                <f:facet name="header">
                    Confirmed orders
                </f:facet>

                <p:column headerText="Order number">
                    <h:outputText value="#{orderItem.orderId}" />
                </p:column>
                <p:column headerText="Order">
                    <p:dataTable rowStyleClass="statusConfirmed"  value="#{orderItem.orderPoints}" var="orderPointItem">
                        <p:column headerText="Coffe name" >
                            <h:outputText value="#{orderPointItem.coffeeGrade.gradeNameEng}"/>
                        </p:column>
                        <p:column headerText="Cup number">
                            <h:outputText value="#{orderPointItem.cupCounter}" />
                        </p:column>
                    </p:dataTable>
                </p:column>
                <p:column headerText="Delivery address">
                    <h:outputText value="#{orderItem.deliveryAddress}" />
                </p:column>

                <p:column headerText="Customer name">
                    <h:outputText value="#{orderItem.customerName}" />
                </p:column>

                <p:column headerText="Delivery datetime">
                    <h:outputText value="#{orderItem.orderDatetime}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{orderItem.fullOrderPrice} TGR" />
                </p:column>

                <p:column>
                    <p:commandButton type="submit" value="Cancel order" styleClass="ui-button-danger" ajax="true" update=":confirmedOrders"  action="#{cafeBean.cancelOrder(orderItem.orderId)}" />
                    <br/>
                    <br/>
                    <p:commandButton type="submit" value="Close order" styleClass="ui-button-success" ajax="true" update=":confirmedOrders" action="#{cafeBean.closeOrder(orderItem.orderId)}" />
                </p:column>

            </p:dataTable>
        </h:form>



    </div>

</ui:composition>
