<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <div>




        <h:form id="delivery">



            <p>Ваш заказ находится в статусе: <h:outputText value="#{deliveryBean.order.status}" /></p>
            <p>Мы уже начали собирать ваш заказ, вам осталось ввести только адрес, ваше имя и дату доставки</p>
            <p>Ваш номер заказа будет:  <h:outputText value="#{deliveryBean.order.orderId}"/> </p>


            <p:dataTable value="#{deliveryBean.order.orderPoints}" var="orderPoint">
                <p:column headerText="Наименование товара">
                    <h:outputText value="#{orderPoint.coffeeGrade.gradeNameRu}"/>
                </p:column>
                <p:column headerText="Кол-во кружек">
                    <h:outputText value="#{orderPoint.cupCounter}" />
                </p:column>
            </p:dataTable>

            <p>Сумма: <h:outputText value="#{deliveryBean.order.fullOrderPrice}" /> <b>TGR</b></p>


            <p>Введите адрес доставки</p>
            <p:inputText value="#{deliveryBean.order.deliveryAddress}" required="true" />
            <p>Введите ваше имя</p>
            <p:inputText value="#{deliveryBean.order.customerName}" required="true" />
            <p>Введите дату доставки и время</p>
            <p:calendar id="datetime" value="#{deliveryBean.order.orderDatetime}" pattern="MM/dd/yyyy HH:mm:ss" required="true"/>

            <p><p:commandButton value="Добавить в заказ" validateClient="false" action="#{deliveryBean.confirmOrder}"/></p>


        </h:form>
    </div>

</ui:composition>
