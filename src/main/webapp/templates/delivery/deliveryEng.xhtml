<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <div>




        <h:form id="delivery">

            <p>Your in status : <h:outputText value="#{deliveryBean.order.status}" /></p>
            <p>We already have started to prepare your order, you only need to confirm datetime and address delivery</p>
            <p>Your order number will:  <h:outputText value="#{deliveryBean.order.orderId}"/> </p>


            <p:dataTable value="#{deliveryBean.order.orderPoints}" var="orderPoint">
                <p:column headerText="Coffe name">
                    <h:outputText value="#{orderPoint.coffeeGrade.gradeNameEng}"/>
                </p:column>
                <p:column headerText="Cup number">
                    <h:outputText value="#{orderPoint.cupCounter}" />
                </p:column>
            </p:dataTable>

            <p>Сумма: <h:outputText value="#{deliveryBean.order.fullOrderPrice}" /> <b>TGR</b></p>


            <p>Fill your address delivery</p>
            <p:inputText value="#{deliveryBean.order.deliveryAddress}" required="true" />
            <p>Fill your name</p>
            <p:inputText value="#{deliveryBean.order.customerName}" required="true" />
            <p>Fill date time</p>
            <p:calendar id="datetime" value="#{deliveryBean.order.orderDatetime}" pattern="MM/dd/yyyy HH:mm:ss" required="true"/>

            <p><p:commandButton value="Add delivery info" validateClient="false" action="#{deliveryBean.confirmOrder}"/></p>


        </h:form>
    </div>

</ui:composition>
