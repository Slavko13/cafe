<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">


    <script>
        function


    </script>

    <div class="mainContainer">



            <p>#{msg['delivery_addres_input_message']}</p>
            <p>#{msg['delivery_order_number']}  <h:outputText value="#{deliveryBean.order.orderId}"/> </p>


            <p:dataTable class="main-container-table" value="#{deliveryBean.order.orderPoints}" var="orderPoint">
                <p:column headerText="#{msg['menu_table_header_goods']}">
                    <c:if test="#{localeBean.locale eq 'ru'}">
                        <h:outputText value="#{orderPoint.coffeeGrade.gradeNameRu}"/>
                    </c:if>

                    <c:if test="#{localeBean.locale eq 'en'}">
                        <h:outputText value="#{orderPoint.coffeeGrade.gradeNameEng}"/>
                    </c:if>
                </p:column>
                <p:column headerText="#{msg['menu_table_header_cupNumber']}">
                    <h:outputText value="#{orderPoint.cupCounter}" />
                </p:column>

                <f:facet name="footer">
                    <p>#{msg['menu_table_header_price']} <h:outputText value="#{deliveryBean.order.fullOrderPrice}" /> <b>TGR</b></p>
                </f:facet>

            </p:dataTable>




       <div id="delivery-type-form">
           <p>#{msg['delivery_choose_message']}:</p>

        <h:form>

            <p:commandButton type="submit" onclick="(document.getElementById('delivery-form').style.display='block')" value="#{msg['info_delivery_type_delivery']}" styleClass="ui-button-danger" ajax="true"   action="#{deliveryBean.setDeliveryType('DELIVERY')}">
                <p:confirm type="popup" header="Confirmation" message="#{msg['delivery_choose_message_confirm']}" icon="pi pi-info-circle"/>
            </p:commandButton>
            <br/>
            <br/>
            <p:commandButton type="submit" value="#{msg['info_delivery_type_pickup']}" styleClass="ui-button-success" ajax="true" action="#{deliveryBean.setDeliveryType('PICKUP')}" >
                <p:confirm type="popup" header="Confirmation" message="#{msg['delivery_choose_message_confirm']}" icon="pi pi-info-circle"/>
            </p:commandButton>


           <p:confirmPopup global="true">
               <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
               <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
            </p:confirmPopup>
        </h:form>
       </div>

        <div id="delivery-form" style="display: none">
        <h:form id="delivery">
            <p>#{msg['delivery_input_address']}</p>
            <p:inputText value="#{deliveryBean.order.deliveryAddress}" required="true" />
            <p>#{msg['delivery_input_name']}</p>
            <p:inputText value="#{deliveryBean.order.customerName}" required="true" />
            <p>#{msg['delivery_input_datetime']}</p>
            <p:calendar id="datetime" value="#{deliveryBean.order.orderDatetime}" pattern="MM/dd/yyyy HH:mm:ss" required="true"/>

            <p><p:commandButton value="#{msg['delivery_button_confirm']}" validateClient="false" action="#{deliveryBean.confirmOrder}"/></p>
        </h:form>
        </div>



    </div>

</ui:composition>
