<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">


    <div>



        <p:dataTable value="#{deliveryBean.order.orderPoints}" var="orderPoint">
            <f:facet name="header">
                Your order number: <h:outputText value="#{deliveryBean.order.orderId}"/>
            </f:facet>

            <p:column headerText="Coffe name">
                <h:outputText value="#{orderPoint.coffeeGrade.gradeNameEng}"/>
            </p:column>
            <p:column headerText="Cup number">
                <h:outputText value="#{orderPoint.cupCounter}" />
            </p:column>
        </p:dataTable>



        <div style="margin-top: 30px" class="card" >

            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h3 style="margin-top:0">Order details</h3>
                </f:facet>

                <h:outputText value="Summary:"/>
                <h:outputText value="#{deliveryBean.order.fullOrderPrice} TGR" >  </h:outputText>

                <h:outputText value="Order status:"/>
                <h:outputText value="#{deliveryBean.order.status}"/>

                <h:outputText value="Address:"/>
                <h:outputText value="#{deliveryBean.order.deliveryAddress}" />

                <h:outputText value="Customer name"/>
                <h:outputText value="#{deliveryBean.order.customerName}" />

                <h:outputText value="Delivery datetime"/>
                <h:outputText value="#{deliveryBean.order.orderDatetime}" />

            </p:panelGrid>
        </div>

        <p:commandButton value="Отменить заказ" styleClass="ui-button-danger" validateClient="false" action="#{deliveryBean.confirmOrder}"/>

        <div style="margin-top: 40px">
            <p:linkButton outcome="menu" value="Watch menu" icon="pi pi-star" styleClass="ui-button-help"/>
            <p:linkButton outcome="orders" value="Watch order schedule" style="margin-left: 30px" styleClass="ui-button-help"/>
        </div>


    </div>

</ui:composition>
