<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core" locale="#{localeBean.locale}">

<h:head>
    <title><ui:insert name="title">Cafe cafe</ui:insert></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="table-style.css"/>
    <h:outputStylesheet library="css" name="menu.css"/>
    <h:outputStylesheet library="css" name="orders.css"/>
    <h:outputStylesheet library="css" name="adminMenu.css"/>
    <h:outputStylesheet library="css" name="infoDelivery.css"/>
    <h:outputStylesheet library="css" name="delivery.css"/>


    <script type="text/javascript">
        PrimeFaces.locales ['ru'] = {
            closeText: 'Schließen',
            prevText: 'Zurück',
            nextText: 'Weiter',
            monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
            monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
            dayNames: ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'],
            dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
            dayNamesMin: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Суб', 'Вос'],
            weekHeader: 'Woche',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Nur Zeit',
            timeText: 'Время',
            hourText: 'Часов',
            minuteText: 'Минут',
            secondText: 'Секунд',
            currentText: 'Aktuelles Datum',
            ampm: false,
            month: 'Месяц',
            week: 'Неделя',
            day: 'Tag',
            allDayText: 'Ganzer Tag'
        };
    </script>


</h:head>

<h:body>

<div id="header">
    <ui:insert name="header">
        <h:form>
            <p:menubar>
                <p:menuitem value="#{msg['navbar_menu']}" styleClass="#{view.viewId.contains('menu') ? 'active-menu-item' : ''}" url="menu.jsf" ajax="false"  />
                <p:menuitem value="#{msg['navbar_orders']}" styleClass="#{view.viewId.contains('orders') ? 'active-menu-item' : ''}" url="orders.jsf" ajax="false"  />
                <p:menuitem value="#{msg['navbar_admin_menu']}" styleClass="#{view.viewId.contains('adminMenu') ? 'active-menu-item' : ''}" url="adminMenu.jsf" ajax="false" />
                <p:submenu label="#{msg['language']}" style="float: right">
                    <p:menuitem value="English" ajax="false" action="#{localeBean.updateCurrentLocale('en')}"/>
                    <p:menuitem value="Русский" ajax="false" action="#{localeBean.updateCurrentLocale('ru')}" />
                </p:submenu>
            </p:menubar>
        </h:form>
    </ui:insert>
</div>

<div id="mainContainer" class="main-container">
    <ui:insert name="content">
    </ui:insert>
</div>

</h:body>
</f:view>
