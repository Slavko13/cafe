<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>TO-DO application</title>

</h:head>
<h:body>
<div>




    <h:form id="delivery">
        <p>Ваш заказ находится в статусе: <h:outputText value="#{deliveryBean.order.status}" /></p>
        <p>Мы уже начали собирать ваш заказ, вам осталось ввести только адрес, ваше имя и дату доставки</p>
        <p>Ваш номер заказа будет:  <h:outputText value="#{deliveryBean.order.orderId}"/> </p>


        <h:dataTable value="#{deliveryBean.order.orderPoints}" var="orderPoint">
            <h:column>
                <f:facet name="header"> Наименование товара</f:facet>
                <h:outputText value="#{orderPoint.coffeeGrade.gradeName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Кол-во кружке</f:facet>
                <h:outputText value="#{orderPoint.cupCounter}" />
            </h:column>
        </h:dataTable>

        <p>Сумма: <h:outputText value="#{deliveryBean.order.fullOrderPrice}" /> <b>TGR</b></p>


        <p>Введите адрес доставки</p>
        <p:inputText value="#{deliveryBean.order.deliveryAddress}" />
        <p>Введите ваше имя</p>
        <p:inputText value="#{deliveryBean.order.customerName}" />
        <p>Введите дату доставки</p>
        <p:inputText value="#{deliveryBean.order.orderDatetime}" />

        <p:commandButton value="Добавить в заказ" validateClient="false" action="#{deliveryBean.confirmOrder}"/>


    </h:form>
</div>
</h:body>
</f:view>
