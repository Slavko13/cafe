<ui:composition template="/templates/main/mainTemplate.xhtml"
                xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
    <h:outputStylesheet library="css" name="table-style.css"/>
        <ui:define name="content">

            <h:form id="menu">
                <div id="grid-area">
                <div id="custom-table-container">
                <p:dataTable  id="table-menu" styleClass="main-container-table" value="#{cartBean.coffeeGradeView}" var="item" rowKey="#{item.gradeId}" selection="#{cartBean.enabledItems}">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:ajax event="toggleSelect" update="@this" />

                    <p:ajax event="rowSelectCheckbox" listener="#{cartBean.onRowSelectCheckbox}" update="menu:table-menu" render="menu:table-menu"/>
                    <p:ajax event="rowUnselectCheckbox" listener="#{cartBean.onRowUnselectCheckbox}" update="menu:table-menu" render="menu:table-menu" />
                    <p:ajax event="rowSelect" listener="#{cartBean.onRowSelect}" update="menu:table-menu" render="menu:table-menu" />

                    <p:column class="column-names" width="50%" headerText="#{msg['menu_table_header_goods']}">
                        <h:inputHidden value="#{item.gradeId}" id="gradeId" name="gradeId"/>
                        <h:outputText value="#{item.gradeNameRu}" rendered="#{localeBean.locale == 'ru'}"/>
                        <h:outputText value="#{item.gradeNameEng}" rendered="#{localeBean.locale == 'en'}"/>
                    </p:column>
                    <div>
                    <p:column class="column-cup-number" style="" width="30%" headerText="#{msg['menu_table_header_cupNumber']}"  styleClass="ui-border-td">
                        <p:inputText type="number" value="#{item.cupNumber}" style="width: 50px" id="cupNumber" disabled="#{cartBean.checkEnable(item) ? false : true}">
                            <p:ajax event="change" render=":menu:possiblePrice :menu:possiblePricePromotion" update=":menu:possiblePrice :menu:possiblePricePromotion" process="@this" listener="#{cartBean.calculatePossiblePrice()}"/>
                        </p:inputText>
                    </p:column>
                    </div>
                    <div>
                    <p:column class="column-cup-price"  width="10%" headerText="#{msg['menu_table_header_price']}" styleClass="ui-border-td">
                        <h:outputText value="#{item.price}" /> <b>TGR</b>
                    </p:column>
                    </div>
                </p:dataTable>
            </div>
                <h:messages globalOnly="true" style="font-size: large; color:red;"/>
                    <div id="full-price" >
                        <div class="text-price-full">#{msg['menu_table_full_price']}</div>
                        <div class="input-price-full"> <h:outputText id="possiblePrice" value="#{cartBean.fullPrice}" /> <b>TGR</b></div>
                        <div class="text-price-sale">#{msg['menu_table_full_price_sale']} #{cartBean.freeCupNumber} #{msg['menu_table_full_price_sale_cup']}</div>
                        <div class="input-price-sale"> <h:outputText id="possiblePricePromotion"  value="#{cartBean.possiblePrice}" style="font-size: large; color:red" /> <b>TGR</b></div>
                    </div>
                </div>
                <br/>
                <p:commandButton style="margin-top: 30px"  value="#{msg['make_order_button']}" validateClient="false" ajax="false"  styleClass="buttons-success" action="#{cartBean.makeOrder()}" />
            </h:form>
        </ui:define>
</ui:composition>
