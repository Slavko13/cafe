<ui:composition template="/templates/main/mainTemplate.xhtml"
                    xmlns="http://www.w3c.org/1999/xhtml"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="table-style.css"/>
        <ui:define name="content">

            <h:form id="menu">
                <div id="grid-area">
                <div id="custom-table-container">
                <p:dataTable id="table-menu" styleClass="main-container-table" value="#{cafeBean.menu}" var="item" rowKey="#{item.gradeId}">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column class="column-names" width="50%" headerText="#{msg['menu_table_header_goods']}">
                        <h:inputHidden value="#{item.gradeId}" name="gradeId"/>
                        <h:outputText value="#{item.gradeNameRu}" rendered="#{localeBean.locale == 'ru'}"/>
                        <h:outputText value="#{item.gradeNameEng}" rendered="#{localeBean.locale == 'en'}"/>
                    </p:column>
                    <div>
                    <p:column class="column-cup-number" style="" width="30%" headerText="#{msg['menu_table_header_cupNumber']}">
                        <p:inputText value="#{cartBean.cupCounter}" type="number" maximum="50" minimum="0" style="width: 50px" id="cupNumber">
                            <p:ajax event="change" render=":menu:possiblePrice :menu:possiblePricePromotion" update=":menu:possiblePrice :menu:possiblePricePromotion" listener="#{cartBean.addCups(item.gradeId)}"/>
                        </p:inputText>
                    </p:column>
                    </div>
                    <div>
                    <p:column class="column-cup-price"  width="10%" headerText="#{msg['menu_table_header_price']}">
                        <h:outputText value="#{item.price}" /> <b>TGR</b>
                    </p:column>
                    </div>
                </p:dataTable>
            </div>
                <h:messages globalOnly="true" style="font-size: large; color:red;"/>
                <div id="full-price" >
                    <div class="text-price-full">#{msg['menu_table_full_price']} <h:outputText id="possiblePrice"  value="#{cartBean.fullPrice}" /> <b>TGR</b></div>
                    <div class="text-price-sale">#{msg['menu_table_full_price_sale']} #{cartBean.freeCupNumber}  #{msg['menu_table_full_price_sale_cup']} <h:outputText id="possiblePricePromotion"  value="#{cartBean.possiblePrice}" style="font-size: large; color:red" /> <b>TGR</b></div>
                </div>
                </div>
                <br/>
                <p:commandButton style="margin-top: 30px"  value="Сделать заказ" validateClient="false" ajax="false"  styleClass="buttons-default" action="#{cartBean.saveOrderPoint}" />
            </h:form>


        </ui:define>
</ui:composition>
