<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TO-DO application</title>

    </h:head>
    <h:body>



        <div>

            <h:form id="menu">
            <p:dataTable value="#{cafeBean.menu}" var="item">
                <p:column headerText="Наименование товара">
                    <h:inputHidden value="#{item.gradeId}" name="gradeId"/>
                    <h:outputText value="#{item.gradeName}"/>
                </p:column>
                <p:column headerText="Цена">
                    <h:outputText value="#{item.price}" /> <b>TGR</b>
                </p:column>
                <p:column headerText="Кол-во кружек">
                    <p:inputText value="#{cartBean.cupCounter}" style="width: 50px">
                        <p:ajax event="change" listener="#{cartBean.addCups(item.gradeId)}"/>
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:commandButton value="Добавить в заказ" validateClient="false"/>
                </p:column>



            </p:dataTable>

                <p:commandButton style="margin-top: 30px"  value="Заказать" validateClient="false" ajax="false"  action="#{cartBean.saveOrderPoint}" />


            </h:form>

            <div class="card">
                <p:link outcome="orders" value="Посмотреть очередь заказов в кафе"/>
            </div>

        </div>
    </h:body>



</f:view>
